<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Refreshing Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Auto-Refreshing Website</h1>
        <div class="timer">
            Page will refresh in <span id="countdown">10</span> seconds
        </div>
        <div class="content">
            <p>Current time: <span id="current-time"></span></p>
            <p>This page automatically refreshes every 10 seconds.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
